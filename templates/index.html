<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Greeting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Happy Diwali from Vyapar</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name to get a Surprise!" required>
            <button type="submit">Click here to get Surprise...</button>
        </form>
        <div class="greeting">
            {{ greeting|safe }}
        </div>
    </div>
</body>
</html>
